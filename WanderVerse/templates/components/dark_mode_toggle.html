{% load static %}

<button
    id="darkModeToggle"
    class="fixed bottom-6 right-6 p-3 rounded-full bg-base-200 hover:bg-base-300 dark:bg-base-300 dark:hover:bg-base-400 transition-all duration-200 shadow-lg z-50 hover:scale-110"
    aria-label="Toggle dark mode"
    onclick="toggleDarkMode()"
>
    <!-- Sun icon for light mode -->
    <svg
        class="w-6 h-6 text-base-content dark:hidden"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
    >
        <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
        ></path>
    </svg>
    <!-- Moon icon for dark mode -->
    <svg
        class="w-6 h-6 text-primary hidden dark:block"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
    >
        <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
        ></path>
    </svg>
</button>

<script>
    // Function to set dark mode
    function setDarkMode(isDark) {
        if (isDark) {
            document.documentElement.classList.add('dark');
            document.documentElement.setAttribute('data-theme', 'night');
            localStorage.theme = 'dark';
        } else {
            document.documentElement.classList.remove('dark');
            document.documentElement.setAttribute('data-theme', 'winter');
            localStorage.theme = 'light';
        }
    }

    // Function to toggle dark mode
    function toggleDarkMode() {
        const isDark = document.documentElement.classList.contains('dark');
        setDarkMode(!isDark);
        console.log('Dark mode toggled:', !isDark);
    }

    // Initialize dark mode on page load
    document.addEventListener('DOMContentLoaded', function() {
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            setDarkMode(true);
        } else {
            setDarkMode(false);
        }
    });
</script>
