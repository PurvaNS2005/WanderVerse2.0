{% extends 'base.html' %}
{% load static %}

{% block title %}Login - WanderVerse{% endblock %}

{% block content %}
<div class="min-h-screen bg-base-200 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-base-content">
                Sign in to your account
            </h2>
            <p class="mt-2 text-center text-sm text-base-content/70">
                Start planning your next adventure
            </p>
        </div>
        
        <div class="mt-8 space-y-6">
            <button onclick="signInWithGoogle()" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-focus focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    <svg class="h-5 w-5" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
                    </svg>
                </span>
                Sign in with Google
            </button>
            <!-- Error message container -->
            <div id="error-message" class="text-error text-center mt-4" style="display: none;"></div>
        </div>
    </div>
</div>
{% endblock %}
