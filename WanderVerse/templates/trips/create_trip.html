{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex flex-col min-h-screen bg-gray-50">
  <!-- Form Section -->
  <div class="flex justify-center items-center py-12 bg-gradient-to-r from-blue-500 to-indigo-600">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg space-y-6">
      <h1 class="text-3xl font-bold text-center text-gray-800">Plan Your Next Adventure</h1>
      <form method="POST" class="space-y-6" action="{% url 'create_trip' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
          Find Itinerary
        </button>
      </form>
    </div>
  </div>

  {% if city_info %}
  <!-- Results Section -->
  <div class="flex flex-1 mt-8 px-4 sm:px-6 lg:px-8">
    <!-- Left Panel -->
    <div class="w-full md:w-1/3 lg:w-2/5 p-6 bg-white rounded-lg shadow-lg overflow-y-auto mr-4" style="max-height: calc(100vh - 250px);">
      <h2 class="text-2xl font-semibold mb-6 text-gray-700">{{ city_info.full_name }}</h2>
      <!-- Toggle Buttons -->
      <div class="mb-6 flex border-b">
        <button id="btn-poi" onclick="toggleView('poi')" class="flex-1 py-2 px-4 text-center font-medium text-indigo-600 border-b-2 border-indigo-600 focus:outline-none">
          Tourist Spots
        </button>
        <button id="btn-hotels" onclick="toggleView('hotels')" class="flex-1 py-2 px-4 text-center font-medium text-gray-500 hover:text-indigo-500 focus:outline-none">
          Hotels
        </button>
      </div>
      <!-- POIs -->
      <div id="poi-list" class="space-y-4">
        {% for p in pois %}
          <div class="bg-gray-50 p-4 shadow-md rounded-lg hover:shadow-lg transition-shadow duration-200 poi-item">
            <h3 class="font-bold text-lg text-gray-800">{{ p.properties.name }}</h3>
            <p class="text-sm text-gray-600">{{ p.properties.categories|join:", " }}</p>
          </div>
        {% endfor %}
      </div>
      <!-- Hotels -->
      <div id="hotel-list-container" style="display:none;">
        <div id="hotel-list" class="space-y-4">
          <!-- Hotel items will be injected here by JavaScript -->
        </div>
        <button id="load-more-hotels-btn" 
                style="display:none;" 
                class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
          View More Hotels
        </button>
      </div>
    </div>
    <!-- Right Map Panel -->
    <div class="w-full md:w-2/3 lg:w-3/5 rounded-lg shadow-lg overflow-hidden" id="map" style="height: calc(100vh - 220px);"></div>
  </div>
  {% endif %}
</div>

<!-- Leaflet.js -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  let map;
  let allPois = [];
  let allHotels = []; // This will store ALL hotels passed from Django
  // let currentlyDisplayedHotelsCount = 0;
  // const HOTELS_TO_DISPLAY_PER_BATCH = 10;
  const tripId = "{{ trip_id|default:'' }}"; // Make sure trip_id is passed from Django context

  // Custom icons
  var poiIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/4553/4553399.png', 
    iconSize: [30, 30],
    iconAnchor: [15, 30],
    popupAnchor: [0, -30]
  });

  var hotelIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/1397/1397898.png',
    iconSize: [30, 30],
    iconAnchor: [15, 30],
    popupAnchor: [0, -30]
  });

  function addPoiMarker(p) {
    if (p.geometry && p.geometry.coordinates) {
      L.marker([p.geometry.coordinates[1], p.geometry.coordinates[0]], {icon: poiIcon})
        .addTo(map)
        .bindPopup(`<b>${p.properties.name}</b><br>${p.properties.categories ? p.properties.categories.join(', ') : 'N/A'}`);
    }
  }

  function addHotelMarker(h) {
    if (h.geoCode && h.geoCode.latitude && h.geoCode.longitude) {
      L.marker([h.geoCode.latitude, h.geoCode.longitude], { icon: hotelIcon })
        .addTo(map)
        .bindPopup(`<b>${h.name}</b>`);
    }
  }
  
  function renderHotelItem(h) {
    const hotelListDiv = document.getElementById('hotel-list');
    const hotelElement = document.createElement('div');
    hotelElement.classList.add('bg-gray-50', 'p-4', 'shadow-md', 'rounded-lg', 'hover:shadow-lg', 'transition-shadow', 'duration-200', 'hotel-item');
    if (h.hotelId) hotelElement.setAttribute('data-hotel-id', h.hotelId);
    let contactInfo = '';
    if(h.contact && h.contact.phone) contactInfo += `<p class="text-sm text-gray-600">Phone: ${h.contact.phone}</p>`;
    if(h.contact && h.contact.fax) contactInfo += `<p class="text-sm text-gray-600">Fax: ${h.contact.fax}</p>`;

    hotelElement.innerHTML = `
      <h3 class="font-bold text-lg text-gray-800">${h.name}</h3>
      ${contactInfo}
    `;
    hotelListDiv.appendChild(hotelElement);

  }


  function toggleView(section) {
    const poiList = document.getElementById('poi-list');
    const hotelListContainer = document.getElementById('hotel-list-container');
    const btnPoi = document.getElementById('btn-poi');
    const btnHotels = document.getElementById('btn-hotels');

    if (section === 'poi') {
      poiList.style.display = 'block';
      hotelListContainer.style.display = 'none';
      btnPoi.classList.add('text-indigo-600', 'border-indigo-600');
      btnPoi.classList.remove('text-gray-500', 'hover:text-indigo-500');
      btnHotels.classList.add('text-gray-500', 'hover:text-indigo-500');
      btnHotels.classList.remove('text-indigo-600', 'border-indigo-600');
    } else { // hotels section
      poiList.style.display = 'none';
      hotelListContainer.style.display = 'block';
      btnHotels.classList.add('text-indigo-600', 'border-indigo-600');
      btnHotels.classList.remove('text-gray-500', 'hover:text-indigo-500');
      btnPoi.classList.add('text-gray-500', 'hover:text-indigo-500');
      btnPoi.classList.remove('text-indigo-600', 'border-indigo-600');
      // If hotels haven't been displayed yet for the first time, display initial batch
      if (currentlyDisplayedHotelsCount === 0 && allHotels.length > 0) {
        displayNextBatchOfHotels();
      }
    }
  }

  document.addEventListener('DOMContentLoaded', function() {
    {% if city_info %}
    map = L.map('map').setView([{{ city_info.lat }}, {{ city_info.lon }}], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    allPois = {{ pois|safe }};
    allPois.forEach(p => {
        addPoiMarker(p);
    });

    allHotels = {{ hotels|safe }}; // Store all hotels from Django
    
    const loadMoreHotelsBtn = document.getElementById('load-more-hotels-btn');
    if (allHotels.length > HOTELS_TO_DISPLAY_PER_BATCH) {
        loadMoreHotelsBtn.style.display = 'block';
    }
    loadMoreHotelsBtn.addEventListener('click', displayNextBatchOfHotels);
    
    // Adjust map size on window resize
    window.addEventListener('resize', function() {
      if(map) map.invalidateSize();
    });

    toggleView('poi'); // Set initial view to POIs

    // Load itinerary if modifying an existing trip
    if (typeof tripId !== 'undefined' && tripId) {
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                loadItineraryFromFirestore(tripId);
            }
        });
    }
    {% endif %}
  });

  async function loadItineraryFromFirestore(tripId) {
    if (!tripId || !firebase.auth().currentUser) return;

    const doc = await firebase.firestore().collection('trips').doc(tripId).get();
    if (!doc.exists) return;

    const trip = doc.data();
    if (!trip.itinerary) return;

    // Set start and end dates from Firestore
    startDate = new Date(trip.startDate.toDate ? trip.startDate.toDate() : trip.startDate);
    endDate = new Date(trip.endDate.toDate ? trip.endDate.toDate() : trip.endDate);

    initializeItinerary(); // Rebuild the days

    // Populate itinerary items
    Object.entries(trip.itinerary).forEach(([date, items]) => {
        const dayContainer = document.querySelector(`.itinerary-items[data-date="${date}"]`);
        if (dayContainer) {
            // Remove empty message
            const emptyMsg = dayContainer.querySelector('.empty-day-message');
            if (emptyMsg) emptyMsg.remove();

            items.forEach(item => {
                const itemDiv = createItineraryItem(
                    item.type,
                    item.id,
                    item.name,
                    item.categories || '',
                    item.lat,
                    item.lon,
                    item.time || '09:00'
                );
                dayContainer.appendChild(itemDiv);
            });
        }
    });

    updateItineraryOrder();
  }

</script>
{% endblock %}
