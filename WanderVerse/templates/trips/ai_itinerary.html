{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">
                        <i class="fas fa-route me-2"></i>
                        AI Itinerary Generator
                    </h3>
                </div>
                <div class="card-body bg-light">
                    <form method="POST" action="{% url 'generate_ai_itinerary' city_name=city_name %}">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="prompt" class="form-label fw-bold text-dark">
                                <i class="fas fa-comment-alt me-2"></i>
                                <span style="color: #212529;">What kind of itinerary would you like?</span>
                            </label>
                            <textarea 
                                class="form-control border-primary text-dark" 
                                id="prompt" 
                                name="prompt" 
                                rows="4" 
                                placeholder="Example: I want a food-focused itinerary with local restaurants and cooking classes. I prefer morning activities and have a medium budget."
                                required
                                style="color: #212529; background-color: #fff;"
                            ></textarea>
                            <div class="form-text text-dark mt-2" style="color: #212529 !important;">
                                <i class="fas fa-info-circle me-1"></i>
                                Be specific about your interests, preferences, and any special requirements.
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold text-dark">
                                <i class="fas fa-walking me-2"></i>
                                <span style="color: #212529;">Travel Style</span>
                            </label>
                            <div class="card bg-white border-primary">
                                <div class="card-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="travel_style" id="relaxed" value="relaxed" checked>
                                        <label class="form-check-label text-dark" for="relaxed" style="color: #212529;">
                                            <i class="fas fa-coffee me-2"></i>
                                            Relaxed (Fewer activities, more free time)
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="travel_style" id="balanced" value="balanced">
                                        <label class="form-check-label text-dark" for="balanced" style="color: #212529;">
                                            <i class="fas fa-balance-scale me-2"></i>
                                            Balanced (Mix of activities and free time)
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="travel_style" id="intensive" value="intensive">
                                        <label class="form-check-label text-dark" for="intensive" style="color: #212529;">
                                            <i class="fas fa-bolt me-2"></i>
                                            Intensive (Packed schedule, maximize experiences)
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold text-dark">
                                <i class="fas fa-wallet me-2"></i>
                                <span style="color: #212529;">Budget Level</span>
                            </label>
                            <div class="card bg-white border-primary">
                                <div class="card-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="budget" id="budget" value="budget" checked>
                                        <label class="form-check-label text-dark" for="budget" style="color: #212529;">
                                            <i class="fas fa-piggy-bank me-2"></i>
                                            Budget (Affordable options)
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="budget" id="medium" value="medium">
                                        <label class="form-check-label text-dark" for="medium" style="color: #212529;">
                                            <i class="fas fa-coins me-2"></i>
                                            Medium (Mix of affordable and premium)
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="budget" id="luxury" value="luxury">
                                        <label class="form-check-label text-dark" for="luxury" style="color: #212529;">
                                            <i class="fas fa-crown me-2"></i>
                                            Luxury (Premium experiences)
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-magic me-2"></i> Generate AI Itinerary
                            </button>
                            <a href="{% url 'show_trip_results' city_name=city_name %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i> Back to Results
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border-radius: 15px;
    overflow: hidden;
}

.card-header {
    padding: 1.5rem;
}

.card-body {
    padding: 2rem;
}

.form-check {
    margin-bottom: 1rem;
    padding: 0.5rem;
    border-radius: 8px;
    transition: background-color 0.2s;
}

.form-check:hover {
    background-color: #f8f9fa;
}

.form-check-input:checked {
    background-color: #0d6efd;
    border-color: #0d6efd;
}

.form-check-label {
    font-size: 1.1rem;
    padding-left: 0.5rem;
    color: #212529 !important;
}

.form-text {
    color: #212529 !important;
    font-size: 0.95rem;
    margin-top: 0.5rem;
}

.btn-lg {
    padding: 1rem 2rem;
    font-size: 1.1rem;
    border-radius: 10px;
}

textarea {
    resize: vertical;
    min-height: 120px;
    font-size: 1.1rem;
    padding: 1rem;
    color: #212529 !important;
}

textarea::placeholder {
    color: #6c757d !important;
}

textarea:focus {
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
}

.form-label {
    font-size: 1.2rem;
    margin-bottom: 1rem;
    color: #212529 !important;
}

.border-primary {
    border-width: 2px !important;
}

.bg-light {
    background-color: #f8f9fa !important;
}

/* Custom radio button styling */
.form-check-input {
    width: 1.2em;
    height: 1.2em;
    margin-top: 0.2em;
}

/* Hover effects for buttons */
.btn-primary:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.btn-outline-secondary:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

/* Ensure all text is dark */
.text-dark {
    color: #212529 !important;
}

/* Card text colors */
.card {
    color: #212529;
}

/* Form control text colors */
.form-control {
    color: #212529 !important;
}
</style>
{% endblock %}
